<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorenz Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #dce35b, #45b649);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      background: #ffffffdd;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-top: 60px;
    }
    h1 {
      font-weight: bold;
      color: #2d3436;
    }
    .btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ðŸ§® Lorenz Calculator</h1>

    <div class="d-grid gap-3">
      <a href="calculator.html" class="btn btn-primary">
        <i class="bi bi-calculator"></i> Start Calculator
      </a>
      <a href="resistor.html" class="btn btn-success">
        <i class="bi bi-diagram-3-fill"></i> Resistor Calculator
      </a>
      <a href="binary.html" class="btn btn-dark">
        <i class="bi bi-code-slash"></i> Binary Calculator
      </a>
      <a href="developer.html" class="btn btn-secondary">
        <i class="bi bi-person-circle"></i> About Developer
      </a>
      <a href="instructions.html" class="btn btn-info text-white">
        <i class="bi bi-info-circle"></i> Instructions
      </a>
      <a href="history.html" class="btn btn-warning">
        <i class="bi bi-clock-history"></i> View Calculation History
      </a>
      <button class="btn btn-danger" onclick="clearHistory()">
        <i class="bi bi-trash3-fill"></i> Clear History
      </button>

      <!-- âœ… New Suggestion and Feedback Buttons -->
      <a href="suggestion.html" class="btn btn-outline-primary">

      </a>
      <a href="feedback.html" class="btn btn-outline-success">
        <i class="bi bi-chat-dots"></i> Submit Feedback
      </a>
    </div>
  </div>

  <script>
    function clearHistory() {
      localStorage.removeItem('calc_history');
      alert('âœ… History cleared.');
    }
  </script>
</body>
