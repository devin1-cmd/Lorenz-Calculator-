<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggestion - Lorenz Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #cde5ff, #eef6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-box {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .form-title {
      font-weight: 700;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="text-center form-title mb-4">üì® Suggestion Form</h2>
    <form action="https://formsubmit.co/cppnoble@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" name="role">
          <option disabled selected>Select your role</option>
          <option>Student</option>
          <option>Teacher</option>
          <option>Developer</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" name="location" id="location" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">Your Suggestion</label>
        <textarea class="form-control" name="message" rows="4" required></textarea>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary">Submit Suggestion</button>
      </div>

      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none text-primary">‚Üê Back to Home</a>
      </div>
    </form>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("location").value = `${data.city}, ${data.region}, ${data.country_name}`;
      });
  </script>
</body>
</html>
