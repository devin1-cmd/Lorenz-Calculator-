<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Lorenz Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6ea8fe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .signup-container h3 {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 20px;
      color: #0d6efd;
    }

    .form-control {
      border-radius: 8px;
      padding-left: 38px;
      height: 38px;
      font-size: 14px;
    }

    .input-icon {
      position: relative;
      margin-bottom: 12px;
    }

    .input-icon i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 14px;
    }

    .btn-primary {
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      padding: 8px;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 10px;
      font-size: 13px;
    }

    .login-link a {
      color: #0d6efd;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h3><i class="bi bi-person-plus-fill me-1"></i>Request Access</h3>
    <form id="signup-form">
      <div class="input-icon">
        <i class="bi bi-person-fill"></i>
        <input type="text" name="user_name" class="form-control" placeholder="Your Name" required />
      </div>
      <div class="input-icon">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" name="user_email" class="form-control" placeholder="Your Email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Request</button>
      <div class="login-link">Already approved? <a href="login.html">Login here</a></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("-yIBxAKZQ_hfodZ9P");

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_szqpm1a", "template_anm6c1o", this)
        .then(() => {
          alert("✅ Request sent to admin. Please wait for approval.");
          window.location.href = "login.html";
        })
        .catch((err) => alert("❌ Error sending request: " + JSON.stringify(err)));
    });
  </script>

</body>
</html>
