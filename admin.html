<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Lorenz Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c0e1f5, #f2f7fd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-success {
      border-radius: 10px;
      font-weight: 500;
    }

    ul {
      padding-left: 0;
      list-style-type: none;
    }

    ul li {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
      text-align: left;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <div class="card bg-white" id="admin-panel">
    <h4 class="mb-3 text-center"><i class="bi bi-shield-lock-fill me-1"></i>Admin Approval Panel</h4>
    <div class="mb-3">
      <input type="email" id="emailInput" class="form-control" placeholder="Enter user email to approve" />
    </div>
    <button onclick="approveUser()" class="btn btn-success w-100 mb-4">Approve User</button>

    <h6 class="fw-bold">✅ Approved Users:</h6>
    <ul id="approvedList"></ul>
  </div>

  <script>
    const adminPassword = "lorenz123"; // 🔐 Change this to your desired password

    const entered = prompt("🔐 Enter Admin Password:");
    if (entered === adminPassword) {
      document.getElementById("admin-panel").style.display = "block";
      renderList();
    } else {
      alert("❌ Incorrect password. Access denied.");
      window.location.href = "index.html";
    }

    function approveUser() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) return alert("⚠️ Please enter a valid email.");

      let approved = JSON.parse(localStorage.getItem("approvedEmails")) || [];

      if (!approved.includes(email)) {
        approved.push(email);
        localStorage.setItem("approvedEmails", JSON.stringify(approved));
        alert("✅ " + email + " has been approved!");
        document.getElementById("emailInput").value = "";
        renderList();
      } else {
        alert("⚠️ This email is already approved.");
      }
    }

    function renderList() {
      const approved = JSON.parse(localStorage.getItem("approvedEmails")) || [];
      const list = document.getElementById("approvedList");
      list.innerHTML = "";
      approved.forEach(email => {
        const li = document.createElement("li");
        li.textContent = email;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
