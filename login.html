<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lorenz Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6ea8fe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .login-container h3 {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 20px;
      color: #0d6efd;
    }

    .form-control {
      border-radius: 8px;
      padding-left: 38px;
      height: 38px;
      font-size: 14px;
    }

    .input-icon {
      position: relative;
      margin-bottom: 12px;
    }

    .input-icon i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 14px;
    }

    .btn-primary {
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      padding: 8px;
      margin-top: 10px;
    }

    .logout-box {
      display: none;
    }

    .login-link {
      margin-top: 10px;
      font-size: 13px;
    }

    .login-link a {
      color: #0d6efd;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3><i class="bi bi-calculator-fill me-1"></i>Lorenz Calculator</h3>

    <div id="login-form" style="display: none;">
      <div class="input-icon">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" id="login-email" class="form-control" placeholder="Your Email" required>
      </div>
      <button onclick="login()" class="btn btn-primary w-100">Login</button>
      <div class="login-link">Don’t have an account? <a href="signup.html">Request Access</a></div>
    </div>

    <div id="logout-box" class="logout-box text-center">
      <h6 class="text-success mb-1">✅ Logged in as</h6>
      <p id="user-email-display" class="fw-semibold small"></p>
      <button onclick="logout()" class="btn btn-danger w-100 mt-2">Logout</button>
    </div>
  </div>

  <script>
    const userEmail = localStorage.getItem("userEmail");

    if (userEmail) {
      document.getElementById("logout-box").style.display = "block";
      document.getElementById("user-email-display").innerText = userEmail;
    } else {
      document.getElementById("login-form").style.display = "block";
    }

    function login() {
      const email = document.getElementById("login-email").value.trim();
      const approvedEmails = JSON.parse(localStorage.getItem("approvedEmails")) || [];

      if (approvedEmails.includes(email)) {
        localStorage.setItem("userEmail", email);
        alert("✅ Login successful!");
        window.location.href = "index.html";
      } else {
        alert("❌ Your email is not approved yet.");
      }
    }

    function logout() {
      localStorage.removeItem("userEmail");
      alert("🔓 You have been logged out.");
      window.location.reload();
    }
  </script>

</body>
</html>
