<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Tools | Lorenz Dev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .container-message {
      text-align: center;
      margin-top: 100px;
    }
    .container-message h1 {
      font-size: 2.5rem;
      color: #1877f2;
    }
    .star-rating i {
      font-size: 1.5rem;
      color: gray;
      cursor: pointer;
    }
    .star-rating i.checked {
      color: gold;
    }
    .toggle-mode {
      cursor: pointer;
    }
    .qr-section {
      text-align: center;
      margin-top: 50px;
    }
    .qr-section img {
      width: 180px;
      height: 180px;
    }
  </style>
</head>
<body>

<!-- ✅ NAVIGATION -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Lorenz Dev</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">🧮 Calculator</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="developer.html">👨‍💻 Developer</a></li>
        <li class="nav-item"><a class="nav-link text-white toggle-mode" onclick="toggleMode()">🌓</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ WELCOME MESSAGE -->
<div class="container container-message">
  <h1>Welcome to Lorenz Dev Tools 🔧</h1>
  <p>Click the navigation bar to access all tools.<br><small class="text-muted">More features and updates coming soon!</small></p>
</div>

<!-- ✅ FEEDBACK FORM -->
<div class="container mt-5 mb-5">
  <div class="card p-4">
    <h4 class="text-center mb-3">📩 Feedback & Suggestion</h4>
    <form method="POST" action="https://formsubmit.co/cppnoble@gmail.com">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Feedback from Dev Tools">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="thankyou.html">
      <input type="hidden" name="IP_Address" id="ipAddress">
      <input type="hidden" name="Location" id="userLocation">

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" name="Name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="Email" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="Message" class="form-control" rows="4" required placeholder="Type your suggestion or feedback..."></textarea>
      </div>

      <div class="mb-3 text-center">
        <label class="form-label">Rate Us</label>
        <div class="star-rating" id="ratingStars">
          <i class="bi bi-star" data-value="1"></i>
          <i class="bi bi-star" data-value="2"></i>
          <i class="bi bi-star" data-value="3"></i>
          <i class="bi bi-star" data-value="4"></i>
          <i class="bi bi-star" data-value="5"></i>
        </div>
        <input type="hidden" name="Rating" id="ratingValue">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Send Feedback</button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ QR SECTION (BOTTOM) -->
<div class="container qr-section">
  <h5 class="mb-3">📱 Scan to Share This Site</h5>
  <img id="qrImage" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://devin1-cmd.github.io/Lorenz-Calculator-/" alt="QR Code" class="img-thumbnail">
  <br><a class="btn btn-outline-secondary mt-3" download="Lorenz-QRCode.png" href="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://devin1-cmd.github.io/Lorenz-Calculator-/">⬇️ Download QR Code</a>
</div>

<!-- ✅ BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ JS SCRIPTS -->
<script>
  // 🌙 Toggle Light/Dark Mode
  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }

  // ⭐ Interactive Star Rating
  const stars = document.querySelectorAll('#ratingStars i');
  stars.forEach(star => {
    star.addEventListener('click', () => {
      const value = star.getAttribute('data-value');
      document.getElementById('ratingValue').value = value;
      stars.forEach(s => s.classList.remove('checked', 'bi-star-fill'));
      for (let i = 0; i < value; i++) {
        stars[i].classList.add('checked', 'bi-star-fill');
        stars[i].classList.remove('bi-star');
      }
    });
  });

  // 🌐 Auto Detect IP + Location
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
      document.getElementById('ipAddress').value = data.ip;
      document.getElementById('userLocation').value = `${data.city}, ${data.region}, ${data.country_name}`;
    })
    .catch(() => {
      document.getElementById('ipAddress').value = "Unavailable";
      document.getElementById('userLocation').value = "Unknown";
    });
</script>
</body>
</html>
