  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  const colorCodes = {
    "black": { value: 0, multiplier: 1, tolerance: 0 },
    "brown": { value: 1, multiplier: 10, tolerance: 0 },
    "red": { value: 2, multiplier: 100, tolerance: 0 },
    "orange": { value: 3, multiplier: 1000, tolerance: 0 },
    "yellow": { value: 4, multiplier: 10000, tolerance: 0 },
    "green": { value: 5, multiplier: 100000, tolerance: 0 },
    "blue": { value: 6, multiplier: 1000000, tolerance: 0 },
    "violet": { value: 7, multiplier: 10000000, tolerance: 0 },
    "gray": { value: 8, multiplier: 100000000, tolerance: 0 },
    "white": { value: 9, multiplier: 1000000000, tolerance: 0 },
    "gold": { value: -1, multiplier: 0.1, tolerance: 5 },
    "silver": { value: -1, multiplier: 0.01, tolerance: 10 }
  };

  function calculateResistance() {
    const band1 = document.getElementById("band1").value;
    const band2 = document.getElementById("band2").value;
    const band3 = document.getElementById("band3").value;
    const band4 = document.getElementById("band4").value;
    const steps = [];
    let resistance;
    try {
      const band1Val = colorCodes[band1].value;
      const band2Val = colorCodes[band2].value;
      const band3Mult = colorCodes[band3].multiplier;
      if (band1Val === undefined || band2Val === undefined || band3Mult === undefined) {
        throw new Error("Invalid color code selected.");
      }
      steps.push(`Band 1 Value: ${band1Val}`);
      steps.push(`Band 2 Value: ${band2Val}`);
      steps.push(`Band 3 Multiplier: ${band3Mult}`);
      const significantFigures = band1Val * 10 + band2Val;
      steps.push(`Significant Figures: ${band1Val} x 10 + ${band2Val} = ${significantFigures}`);
      resistance = significantFigures * band3Mult;
      steps.push(`Resistance (before unit conversion): ${significantFigures} x ${band3Mult} = ${resistance} Ω`);
      let unit = "Ω";
      if (resistance >= 1000000000) {
        resistance /= 1000000000;
        unit = "GΩ";
        steps.push("Unit converted to GΩ");
      } else if (resistance >= 1000000) {
        resistance /= 1000000;
        unit = "MΩ";
        steps.push("Unit converted to MΩ");
      } else if (resistance >= 1000) {
        resistance /= 1000;
        unit = "kΩ";
        steps.push("Unit converted to kΩ");
      }
      steps.push(`Nominal Resistance: ${resistance.toFixed(2)} ${unit}`);
      if (band4) {
        const tolerance = colorCodes[band4].tolerance;
        steps.push(`Tolerance: ±${tolerance}%`);
        const maxResistance = resistance * (1 + tolerance / 100);
        const minResistance = resistance * (1 - tolerance / 100);
        steps.push(`Maximum Resistance: ${resistance} x (1 + ${tolerance}÷100) = ${maxResistance.toFixed(2)} ${unit}`);
        steps.push(`Minimum Resistance: ${resistance} x (1 - ${tolerance}÷100) = ${minResistance.toFixed(2)} ${unit}`);
      }
      const stepsHTML = steps.map(step => `<p>${step}</p>`).join('');
      document.getElementById("results").innerHTML = stepsHTML;
    } catch (error) {
      document.getElementById("results").innerHTML = `<p>Error: ${error.message}</p>`;
    }
    updateResistorImage(band1, band2, band3, band4);
  }

  function updateResistorImage(band1, band2, band3, band4){
    document.getElementById('band1-img').style.backgroundColor = getColor(band1);
    document.getElementById('band2-img').style.backgroundColor = getColor(band2);
    document.getElementById('band3-img').style.backgroundColor = getColor(band3);
    document.getElementById('band4-img').style.backgroundColor = getColor(band4);
  }

  const colorMap = {
    'black': '#000000',
    'brown': '#964b00',
    'red': '#ff0000',
    'orange': '#ffa500',
    'yellow': '#ffff00',
    'green': '#9acd32',
    'blue': '#6495ed',
    'violet': '#9400d3',
    'gray': '#a0a0a0',
    'white': '#ffffff',
    'gold': '#cfb53b',
    'silver': '#c0c0c0',
    '': '#ffffff'
  };

  function getColor(colorName) {
    return colorMap[colorName.toLowerCase()] || '#ffffff';
  }

  calculateResistance();
  </script>
