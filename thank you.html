<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Lorenz Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f0ff, #f4faff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }

    .thank-box {
      background-color: #ffffff;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .thank-box .icon {
      font-size: 4rem;
      color: #0d6efd;
      margin-bottom: 1rem;
    }

    .thank-box h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #0d6efd;
    }

    .thank-box p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0.8rem;
    }

    .btn-home {
      margin-top: 2rem;
      padding: 0.6rem 1.5rem;
      border-radius: 2rem;
      font-weight: 500;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>

  <div class="thank-box">
    <div class="icon">✅</div>
    <h1>Thank You!</h1>
    <p>Your feedback or suggestion has been successfully submitted.</p>
    <a href="index.html" class="btn btn-primary btn-home">← Back to Home</a>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ✅ Feedback or suggestion submitted successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script>
    // Confetti and redirect
    window.onload = function () {
      // Confetti burst
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Auto redirect after 5 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 5000);
    };
  </script>

</body>
</html>
